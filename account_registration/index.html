<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
    <main>
        <section class="flex image-related-sec">
            <img src="./assets/yellow-blob.png" class="yellow-blob" alt="">
            <img src="./assets/mobile.png" class="mobile-image" alt="mbile">
        </section>
        <section class="flex form-section flex-column">
            <h1 class="form-header">Create Account</h1>
            <form action="#" method="POST" class="form">
                <div class="row">
                    <input type="text" class="form-input" name="" id="" placeholder="First Name">
                    <input type="text" class="form-input" name="" id="" placeholder="Last Name">
                </div>
                <div class="row">
                    <input type="text" name="" id="" class="form-input" placeholder="Enter your email">
                </div>
                <div class="row">
                    <input type="password" class="form-input" name="" id="" placeholder="Password">
                    <input type="password" class="form-input" name="" id="" placeholder="Confirm Password">
                </div>
                <div class="row">
                    <button class="btn btn-submit">Create Account</button>
                </div>
            </form>
            <div class="flex flex-column">
                <div class="divider">OR</div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-google">Google</button>
            </div>
        </section>
    </main>
</body>
</html>
